<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- script for font awesome --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<!-- can get this above script from  font awesom cdn  i.e. cdnjs.com-->
<script src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">ToDo List</h1>
        <!-- Input Box -->
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task ">
                    <small id="newTaskHelp" class="form-task text-muted">A short one-line description of your task!!</small>
                </div>
            
            </div>
        
            <!-- buttons -->
            <div class="col-md-5 row">
                <div class="col-12 col-sm-3 col-md-6">
                    <button class="btn btn-success col-sm-10 col-md-12 m-1" id="btnAdd">
                        ( <i class="fas fa-plus-square"></i> ) Add
                    </button>
                </div>
                <div class="col-12 col-sm-3 col-md-6">
                    <button class="btn btn-danger col-sm-10 col-md-12 m-1" id="btnReset">
                        ( <i class="fas fa-backspace"></i> ) Reset
                        <!-- fas means fontawesome solid, 
                             fa means fontawesome normal
                             fa, fas can be used coz these are free!!!
                        -->
                    </button>
                </div>
                <div class="col-10 col-sm-3 col-md-6">
                    <button class="btn btn-info col-sm-10 col-md-12 m-1" id="btnSort">
                        ( <i class="fas fa-sort-amount-down"></i> ) sort
                    </button>
                </div>
                <div class="col-12 col-sm-3 col-md-6">
                    <button class="btn btn-warning col-sm-10 col-md-12 m-1" id="btnCleanup">
                        ( <i class="fas fa-trash-alt"></i>) Cleanup
                    </button>
                </div>           
            </div>
        </div>
        <!-- Task List -->
        <ul class=" row list-group p-1" id="ulTasks">
            <!--m-2==margin is 2 and p-2==padding is 2-->
        </ul>
    
</body>
</html>
